<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Alien Nation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Alien Nation</h1>
</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="registration.html" class="active">Register</a></li>
  </ul>
</nav>

<main>
  <section>
    <h2>Join Alien Nation</h2>
    <form>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

      <label for="species">Alien Species Interest:</label>
      <select id="species" name="species">
        <option value="">Select species</option>
        <option value="grey">Grey</option>
        <option value="reptilian">Reptilian</option>
        <option value="pleiadian">Pleiadian</option>
      </select>

      <label for="message">Why Join?</label>
      <textarea id="message" name="message" rows="4" placeholder="Tell us why you want to join Alien Nation"></textarea>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </section>
</main>

<footer>

</footer>

</body>
</html>
