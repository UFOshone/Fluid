<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Nation Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="registration.html">Register</a></li>
    </ul>
  </nav>

  <section>
    <h1>Register for the Alien Nation Conference</h1>
    <form>
      <label for="fullname">Full Name:</label><br>
      <input type="text" id="fullname" name="fullname" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="planet">Home Planet:</label><br>
      <input type="text" id="planet" name="planet" placeholder="e.g., Earth, Mars, Sirius B"><br><br>

      <label for="species">Species Type:</label><br>
      <select id="species" name="species">
        <option value="human">Human</option>
        <option value="gray">Gray Alien</option>
        <option value="reptilian">Reptilian</option>
        <option value="pleiadian">Pleiadian</option>
      </select><br><br>

      <label for="bio">Short Bio:</label><br>
      <textarea id="bio" name="bio" rows="3" placeholder="Tell us about your cosmic background"></textarea><br><br>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </section>
</body>
</html>
